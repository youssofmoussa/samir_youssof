<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>samir & youssof</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #111;
    overflow: hidden;
  }

  .container {
    position: relative;
    text-align: center;
  }

  .name {
    font-family: Arial, sans-serif;
    font-size: 6rem;
    display: inline-block;
    position: relative;
    color: #fff; /* White color for the letters */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Shadow behind the letters */
  }

  .letter {
    display: inline-block;
    transition: transform 0.5s ease, color 0.5s ease;
  }

  .letter:hover {
    transform: translateY(-5px);
    color: #ff5733; /* Change color to orange on hover */
  }

  .particles {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }

  .particle {
    position: absolute;
    border-radius: 50%;
    background-color: #ff0000;
    box-shadow: 0 0 4px rgba(255, 0, 0, 0.6);
    animation: moveParticle linear infinite;
  }

  @keyframes moveParticle {
    0% {
      transform: translate3d(0, 0, 0);
    }
    100% {
      transform: translate3d(200px, 200px, -200px);
    }
  }
</style>
</head>
<body>
<div class="container">
  <div class="name">
    <span class="letter">S</span>
    <span class="letter">A</span>
    <span class="letter">M</span>
    <span class="letter">I</span>
    <span class="letter">R</span>
  </div>
</div>
<div class="particles">
  <!-- Generate particles dynamically using JavaScript -->
</div>
<script>
  // Generate random particles
  const particleContainer = document.querySelector('.particles');
  for (let i = 0; i < 50; i++) {
    const particle = document.createElement('div');
    particle.classList.add('particle');
    particle.style.width = `${Math.random() * 10}px`;
    particle.style.height = `${Math.random() * 10}px`;
    particle.style.top = `${Math.random() * 100}%`;
    particle.style.left = `${Math.random() * 100}%`;
    particle.style.animationDuration = `${Math.random() * 5 + 2}s`;
    particleContainer.appendChild(particle);
  }
</script>
</body>
</html>
